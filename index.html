<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container" id="location-buttons">
            <button type="button" id="houston-button" class="btn btn-primary btn-lg">Houston, TX</button>
            <button type="button" id="dallas-button" class="btn btn-primary btn-lg">Dallas, TX</button>
        </div>
        <div class="card" style="width: 25rem;">
            <img src='sdfg' id="weather-img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="weather-des">Sunny</h5>
              <p class="card-text" id="daily-quote">Quote of the day: </p>
            </div>
            <ul class="list-group list-group-flush" id="weather-items">
              <li class="list-group-item" id="current-temp">Current temp: </li>
              <li class="list-group-item" id="max-temp">Highest temp: </li>
              <li class="list-group-item" id="min-temp">Lowest temp: </li>
              <li class="list-group-item" id="humidity">Humidity: </li>
            </ul>
            <div class="card-body">

            </div>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
